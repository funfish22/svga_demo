                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div id="demoCanvas"></div>
        </div>
        <button class="js-button" data-src="deposit_icon_moneybag.svga">
            svga1
        </button>
        <button class="js-button" data-src="icon_moneybag.svga">svga2</button>
        <label>
            <span>持續數秒消失</span>
            <input type="checkbox" id="delayRemoveSvga" />
        </label>
        <label>
            <span>反向播放</span>
            <input type="checkbox" id="reversePlaySvga" />
        </label>
        <script src="./js/svga.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
