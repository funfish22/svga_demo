<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="box">
            <div id="demoCanvas"></div>
        </div>
        <button class="js-button" data-src="deposit_icon_moneybag.svga">
            svga1
        </button>
        <button class="js-button" data-src="icon_moneybag.svga">svga2</button>
        <label>
            <span>持續3秒消失</span>
            <!-- <input type="checkbox" id="delayRemoveSvga" /> -->
            <input type="radio" name="check" id="delayRemoveSvga">
        </label>
        <label>
            <span>反向播放</span>
            <input type="radio" name="check" id="reversePlaySvga" />
        </label>
        <div>
            <dl>
                <dt>有以下功能</dt>
                <dd>1.播放後停在該SVG檔案的最後一格(不要選擇持續3秒消失跟反向播放即可測試)</dd>
                <dd>2.播放後停在該SVG檔案的最後一格並持續顯示數秒後淡出消失(選擇持續3秒消失)</dd>
                <dd>3.反向撥放(選擇反向播放)</dd>
                <dd>4.先正向撥放後停住，觸發後(hover)再反向撥放，不用等動畫結束也可hover觸發反向撥放(不要選擇持續3秒消失跟反向播放即可測試)</dd>
            </dl>
            <dl>
                <dt>套件</dt>
                <dd><a href="https://github.com/svga/SVGAPlayer-Web" target="_blank">SVGAPlayer-Web</a></dd>
            </dl>
            <dl>
                <dt>使用</dt>
                <dd>npm install svgaplayerweb --save</dd>
            </dl>
        </div>
        <script src="./js/svga.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
